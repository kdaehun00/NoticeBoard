<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Daily Scrump</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 헤더: Daily Scrump 제목 및 소개 -->
  <div id="header">
    <h1>Daily Scrump</h1>
    <hr>
    <p>안녕하세요. Daily Scrump 게시판 입니다.</p>
    <!-- 로그인 후 보여질 프로필 메뉴 -->
    <div id="profile-menu" style="display: none;">
      <img src="" id="current-profile" alt="Profile">
      <div id="profile-dropdown" class="dropdown">
        <a href="#" id="edit-profile">회원정보 수정</a>
        <a href="#" id="change-password">비밀번호 수정</a>
        <a href="#" id="logout">로그아웃</a>
      </div>
    </div>
  </div>

  <!-- 콘텐츠 영역 -->
  <div id="content">
    <!-- 로그인 페이지 -->
    <div id="login-page" class="page">
      <h2>로그인</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="아이디" required>
        <input type="password" id="login-password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
      </form>
      <p>회원이 아니신가요? <a href="#" id="show-register">회원가입</a></p>
    </div>

    <!-- 회원가입 페이지 -->
    <div id="register-page" class="page" style="display: none;">
      <h2>회원가입</h2>
      <form id="register-form">
        <input type="text" id="reg-username" placeholder="아이디" required>
        <input type="password" id="reg-password" placeholder="비밀번호" required>
        <input type="password" id="reg-password-confirm" placeholder="비밀번호 확인" required>
        <input type="text" id="reg-name" placeholder="이름" required>
        <input type="text" id="reg-nickname" placeholder="닉네임" required>
        <input type="file" id="reg-profile" accept="image/*">
        <button type="submit">회원가입</button>
      </form>
      <p>이미 회원이신가요? <a href="#" id="show-login">로그인</a></p>
    </div>

    <!-- 게시판 페이지 -->
    <div id="board-page" class="page" style="display: none;">
      <div id="board-header">
        <button id="create-post">게시글 작성</button>
      </div>
      <div id="posts-list">
        <!-- 게시글 목록이 동적으로 추가됩니다. -->
      </div>
    </div>

    <!-- 게시글 상세 페이지 -->
    <div id="post-page" class="page" style="display: none;">
      <div id="post-content">
        <!-- 게시글 내용 표시 -->
      </div>
      <!-- 본인 게시글인 경우 수정/삭제 버튼 표시 -->
      <div id="post-actions" style="display: none;">
        <button id="edit-post">수정</button>
        <button id="delete-post">삭제</button>
      </div>
      <button id="back-to-board">목록으로</button>
    </div>

    <!-- 게시글 작성/수정 페이지 -->
    <div id="create-edit-post-page" class="page" style="display: none;">
      <h2 id="post-form-title">게시글 작성</h2>
      <form id="post-form">
        <input type="text" id="post-title" placeholder="제목" required>
        <textarea id="post-body" placeholder="내용" required></textarea>
        <button type="submit">저장</button>
      </form>
      <button id="cancel-post">취소</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
